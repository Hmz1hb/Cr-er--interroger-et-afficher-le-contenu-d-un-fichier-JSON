<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <script src="https://kit.fontawesome.com/90bd32a9ca.js" crossorigin="anonymous"></script>
    <script src="./java.js" defer></script>
    <link rel="stylesheet" href="style2.css">
    <link rel="shortcut icon" href="./img/Icon metro-video-camera.png" type="image/x-icon">
    <script src="./java.js" defer></script>
    <title>iWATCH</title>
</head>
<body>
    <header>
        <video id="myvideo" autoplay muted>
            <source class="active" src="./videos/Her_Official_Trailer_1_2013_Joaquin_Phoenix_Scarlett_Jo_dJTU48_yghs.mp4" type="video/mp4" />
            <source src="./videos/Inception_2010_Official_Trailer_1_Christopher_Nolan_Mov_YoHD9XEInc0.mp4" type="video/mp4" />
            <source src="./videos/Mad_Max_Fury_Road_Official_Main_Trailer_HD__hEJnMQG9ev8_137.mp4" type="video/mp4" />
            <source src="./videos/Pulp_Fiction_Official_Trailer_HD_John_Travolta_Uma_Thur_tGpTpVyI_OQ_137.mp4" type="video/mp4" />
            <source src="./videos/The_Dark_Knight_2008_Official_Trailer_1_Christopher_Nol_EXeTwQWrcwY_136.mp4" type="video/mp4" />
            <source src="./videos/The_Departed_2005_Official_Trailer_Matt_Damon_Jack_Nich_iojhqm0JTW4.mp4" type="video/mp4" />
            <source src="./videos/The_Grand_Budapest_Hotel_Official_Red_Band_Trailer_2014_zru-1DbbcsA_136.mp4" type="video/mp4" />
            <source src="./videos/The_Shawshank_Redemption_1994_OFFICIAL_TRAILER_HD_1080p_P9mwtI82k6E.mp4" type="video/mp4" />
            <source src="./videos/The_Wolf_of_Wall_Street_Official_Trailer_iszwuX1AK6A_137.mp4" type="video/mp4" />
        </video>
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent tr">
            <div class="container-fluid">
              <a class="navbar-brand mx-auto" href="index.html"><img src="./img/Logo.png" alt="iWATCH" style="margin: 10% 0% 10% 0%;" width="275"></a>
            </div>
          </nav>
        <div class="container col-sm-8">
            <form id="search-form">
                <input id="SearchBar" class="form-control bg-transparent" type="search" placeholder="Search" aria-label="Search" style="border-top: 0px; border-left: 0px; border-right: 0px; border-radius: 0px;">
            </form>
        </div>
        <div id="tablestuff" class="mask d-flex align-items-center h-80" style="margin-top: 3.5vh; margin-bottom: 3.5vh;">
            <div class="container">
              <div class="row justify-content-center" style="max-height: 65vh; overflow-y: scroll; ">
                <div class="col-12">
                  <div class="card mask-custom">
                    <div class="card-body">
                      <div class="table-responsive">
                        <table class="table table-borderless text-white mb-0" id="table" >
                          <thead>
                            <tr>
                              <th scope="col">Poster</th>
                              <th scope="col" onclick="sortTable(0)" data-field="name" data-formatter="nameFormatter">Title</th>
                              <th scope="col" onclick="sortTable(1)">Director</th>
                              <th scope="col" onclick="sortTable(2)">Duration</th>
                              <th scope="col" onclick="sortTable(0)">Year</th>
                              <th scope="col" onclick="sortTable(4)">Festival</th>
                              <th scope="col" onclick="sortTable(5)">Actors</th>
                            </tr>
                          </thead>
                          <tbody id="data-table">
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </header>    
</body>
</html>
