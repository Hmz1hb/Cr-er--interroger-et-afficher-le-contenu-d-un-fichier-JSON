<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./java.js" defer></script>
    <title>iWATCH</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html"><img src="./Adobe Xd/Logo.png" alt="iWATCH" style="width: 115px; margin-bottom: 7px; margin-left: 3.5vw; margin-right: 3.5vw;"></a>
                <div class="container col-8">
                    <form id="search-form">
                        <input id="SearchBar" class="form-control mr-sm-5" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </div>
                <div class="container-fluid">
                  <button id="SearchButton" class="btn btn-outline-success my-2 my-sm" ><i class="fa fa-search"></i></button>       
              </div>
            </nav>
    </header>
    <main>
      <div class="mask d-flex align-items-center h-100" style="margin-top: 3.5vh; margin-bottom: 3.5vh;">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12">
              <div class="card mask-custom">
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-borderless text-white mb-0" id="table">
                      <thead>
                        <tr>
                          <th scope="col">Poster</th>
                          <th scope="col">Title</th>
                          <th scope="col">Director</th>
                          <th scope="col">Duration</th>
                          <th scope="col">Year</th>
                          <th scope="col">Festival</th>
                          <th scope="col">Actors</th>
                        </tr>
                      </thead>
                      <tbody id="data-table">
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="result" style="background-color: white ;"></div>
    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
